<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Cart</title>
</head>
<body>
    <header>
       <nav>
        <!--Desktop logo-->
        <!--Nav menu-->
        <div class="nav-menu-container">
            <div class="desktop-logo">
                <img src="assets/mt-logo.png" alt="logo">
                <h1>MultiTracks<span>.com</span></h1>
            </div>
            <input class="toggle-menu" type="checkbox">
            <img class="toggle-menu-btn" src="assets/more.png" alt="mobile menu button">
            <ul class="nav-menu">
                <li class="nav-item"><a href="#">Products</a></li>
                <li class="nav-item"><a href="#">Songs</a></li>
                <li class="nav-item"><a href="#">Sounds</a></li>
                <li class="nav-item"><a href="#">Pricing</a></li>
                <li class="nav-item"><a href="#">More</a></li>
                <li class="nav-item special"><a href="#">COVID-19</a></li>
            </ul>
        </div>
        <!--Mobile logo-->
        <div class="mobile-logo">
            <img src="assets/mt-logo.png" alt="logo">
        </div>
        <!--Desktop nav control-->
        <div class="desktop-nav-control">
            <ul>
                <li><a href="#"><img src="assets/user2.png" alt="account button">Account</a></li>
                <li><a href="#"><img src="assets/shopping-cart.png" alt="cart button">Cart</a></li>
                <li><a href="#"><img src="assets/support.png" alt="support button">Support</a></li>
                <form>
                    <img src="assets/magnifying-glass.png" alt="search placeholder">
                    <input type="search" placeholder="Search">
                </form>
            </ul>
        </div>
        <!--Mobile nav control-->
        <div class="mobile-nav-control">
            <a href="#"><img src="assets/magnifying-glass.png" alt="search button"></a>
            <a href="#"><img src="assets/user.png" alt="account button"></a>
        </div>
       </nav>
    </header>   
    <main>
        <section class="my-cart">
            <h2>My Cart</h2>
            <article class="cart-item">
                <div class="item-info">
                    <img src="assets/product-img-1.png" alt="product image">
                    <div class="song-artist">
                      <span class="item-title-1">Graves into Gardens</span>
                      <span class="item-title-2">Elevation Worship</span>
                    </div>  
                </div>
                <div class="item-category">
                    <img src="assets/category-icon-1.png" alt="category icon">
                    <span>MultiTrack WAV</span>
                </div>
                <div class="item-controls">
                    <button class="mobile-remove-btn"><img src="assets/icon-x-close.png" alt="remove button"></button>
                    <span class="credit-count">39 Credits</span>
                    <button class="mobile-sfl-btn">Save For Later</button>
                    <div class="desktop-remove-sfl">
                        <button>Remove</button>
                        <span>|</span>
                        <button>Save for later</button>
                    </div>
                </div>
            </article>
            <article class="cart-item">
                <div class="item-info">
                    <img src="assets/product-img-2.png" alt="product image">
                    <div class="song-artist">
                      <span class="item-title-1">Goodness of God</span>
                      <span class="item-title-2">Bethel Church</span>
                    </div>  
                </div>
                <div class="item-category">
                    <img src="assets/category-icon-2.png" alt="category icon">
                    <span>Chart</span>
                </div>
                <div class="item-controls">
                    <button class="mobile-remove-btn"><img src="assets/icon-x-close.png" alt="remove button"></button>
                    <span class="credit-count">2 Credits</span>
                    <button class="mobile-sfl-btn">Save For Later</button>
                    <div class="desktop-remove-sfl">
                        <button>Remove</button>
                        <span>|</span>
                        <button>Save for later</button>
                    </div>
                </div>
            </article>
        </section>
        <section class="order-summary">
            <h3>Order Summary</h3>
        </section>
        <section class="saved-for-later">
            <h4>Saved for later</h4>
        </section>
    </main>
    <footer></footer>
</body>
</html>
